<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview</title>
</head>
<body>
    <div class="box">
        <img src="./Assets/image-equilibrium.jpg" alt="">
        <h4>Equillibirum #3429</h4>
        <p>Our Equillibirum collection promotes balance and calm</p>
        <div class="inbox">
           <div class="i">
               <img src="./Assets/icon-ethereum.svg" alt="eth">
               <span style="font-weight: bold;">0.041</span>
           </div>
           <div class="i">
               <img class="clock" src="./Assets/icon-clock.svg" alt="clock">
               <span>3 days left</span>
           </div>
        </div>
        <hr>
        <div class="card">
            <img style="width: 20%;" src="./Assets/image-avatar.png" alt="avatar">
            <span>Creation of</span>
            <p style="font-weight: bold;">Jules Wyvren</p>
        </div>
    </div>
</body>
</html>
